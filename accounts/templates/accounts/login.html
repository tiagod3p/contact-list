{% extends 'base.html' %}

{% block titulo %}Login | {% endblock %}

{%block conteudo%}

{% if not user.is_authenticated %}

<h1 class="mt-3 mb-4">Login</h1>
{% include 'parciais/_messages.html'%}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" >
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <button type="submit"  class="btn btn-primary"><a class="btn-primary" href="/accounts/register">Cadastrar-se</a></button>
</form>

{%else%}
    <h1 class="mt-3 mb-3">Olá {{user.first_name}}</h1>
    <p>Você fez login como {{user}} <a href="{%url 'logout'%}">clique aqui</a> para sair</p>

{%endif%}

{%endblock%}
