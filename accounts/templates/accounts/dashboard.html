{% extends 'base.html' %}

{% block titulo %}{{user}} | {% endblock %}

{%block conteudo%}

    <h1>Ol√° {{user.first_name}} {{user.last_name}}, adicione um novo contato.</h1>

    {% include 'parciais/_messages.html'%}
